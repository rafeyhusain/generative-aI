<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summary Generator</title>
</head>
<body>
    <h1>Meeting Summary Generator</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="text_file">Upload Text File:</label>
        <input type="file" id="text_file" name="text_file" accept=".txt" required>
        <br>
        <button type="submit">Generate and Send</button>
    </form>
</body>
</html>
